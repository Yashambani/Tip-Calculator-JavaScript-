<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body class="container">
    
      <form>
          <div class="form-group">
            <h1 style="color: darkgreen">Tip Calculator</h1>
          </div>
          <div class="form-group">
    <p>How much was your bill?</p>
    
    <input class="form-control"type="text" id="billAmount" placeholder="$ Bill amount"></input>
</div>
<div class="form-group">
    <p>How was your service?</p>
    <select id="tip" class="form-control" >
      <option value="None" >---Choose an Option---</option>
      <option value="30">30% Best</option>
      <option value="20">20% Good</option>
      <option value="10">10% Worst</option>
    </select>
</div>
    <div class="form-group">
    <p>How many people are sharing the bill?</p>
    <input class="form-control" type="text"  id="totalPeople" placeholder="Number of people" />
</div>
    <br /><br />
    <button  class="btn btn-success" type="button" id="calButton">Calculate!</button>
    <br /><br />
      <div class="alert alert-success" id="answer">
        <strong>Tip Amount:=</strong> 
      </div>

</form>
  </body>
  <script src="tipCalculator.js"></script>
</html>
